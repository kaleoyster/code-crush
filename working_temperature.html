<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
        }
        .converter-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            width: 320px;
            margin: 0 auto; /* Ensures equal margin on both sides */
        }
        .converter-container h2 {
            margin-bottom: 20px;
        }
        .input-field {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .convert-button {
            width: 100%;
            padding: 10px;
            background: #ff758c;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .convert-button:hover {
            background: #ff5c75;
        }
        .result {
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h2>Temperature Converter</h2>
        <input type="number" id="temperature" class="input-field" placeholder="Enter temperature">
        <select id="unit" class="input-field">
            <option value="celsius">Celsius to Fahrenheit</option>
            <option value="fahrenheit">Fahrenheit to Celsius</option>
        </select>
        <button class="convert-button" onclick="convertTemperature()">Convert</button>
        <p class="result" id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            let temp = parseFloat(document.getElementById("temperature").value);
            let unit = document.getElementById("unit").value;
            let resultElement = document.getElementById("result");

            if (isNaN(temp)) {
                resultElement.innerText = "Please enter a valid number";
                return;
            }

            let result;
            if (unit === "celsius") {
                result = (temp * 9/5) + 32;
                resultElement.innerText = temp + "째C is " + result.toFixed(2) + "째F";
            } else {
                result = (temp - 32) * 5/9;
                resultElement.innerText = temp + "째F is " + result.toFixed(2) + "째C";
            }
        }
    </script>
</body>
</html>
