<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            margin: 0;
        }
        .shop-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }
        .items-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .item {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            width: 45%;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .item img {
            width: 80px;
            height: 80px;
            margin-bottom: 5px;
            border-radius: 5px;
            background: #ddd;
        }
        .item:hover {
            background: #ddd;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-items li {
            padding: 10px;
            background: #f4f4f4;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-button {
            background: #ff4d4d;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-button:hover {
            background: #cc0000;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="shop-container">
        <h2>Shopping Cart</h2>
        <div class="items-container">
            <div class="item" onclick="addItem('Apple', 1.50)">
                <img src="https://via.placeholder.com/80" alt="Apple">
                Apple - $1.50
            </div>
            <div class="item" onclick="addItem('Banana', 1.00)">
                <img src="https://via.placeholder.com/80" alt="Banana">
                Banana - $1.00
            </div>
            <div class="item" onclick="addItem('Orange', 1.25)">
                <img src="https://via.placeholder.com/80" alt="Orange">
                Orange - $1.25
            </div>
            <div class="item" onclick="addItem('Grapes', 2.00)">
                <img src="https://via.placeholder.com/80" alt="Grapes">
                Grapes - $2.00
            </div>
        </div>
        <ul class="cart-items" id="cart-items"></ul>
        <p class="total">Total: $<span id="total">0.00</span></p>
    </div>

    <script>
        let cart = [];

        function addItem(name, price) {
            cart.push({ name, price });
            updateCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById("cart-items");
            const totalElement = document.getElementById("total");
            cartList.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                let li = document.createElement("li");
                li.innerHTML = `${item.name} - $${item.price.toFixed(2)} <button class="remove-button" onclick="removeItem(${index})">Remove</button>`;
                cartList.appendChild(li);
            });
            
            totalElement.innerText = total.toFixed(2);
        }
    </script>
</body>
</html>
